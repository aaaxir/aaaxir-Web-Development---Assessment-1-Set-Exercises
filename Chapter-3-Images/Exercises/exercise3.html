<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Divs with Images</title>
    <link rel="stylesheet" href="exercise3.css">
</head>
<body>
    <!-- First div -->
    <div class="image-container">
        <img src="image1.jpg" alt="Unknown" title="Unknown">
        <p class="image-alt">Unknown</p>
        <p class="credits">
            Image by Jeremy Bishop
        </p>
    </div>

    <!-- Second div -->
    <div class="image-container">
        <img src="image2.jpg" alt="Comatose" title="Comatose">
        <p class="image-alt">Comatose</p>
        <p class="credits">
            Image by Nick Mercer
        </p>
    </div>

    <!-- Third div -->
    <div class="image-container">
        <img src="image3.jpg" alt="Lone rider" title="Lone rider">
        <p class="image-alt">Lone rider</p>
        <p class="credits">
            Image by Spencer Davis
        </p>
    </div>
</body>
</html>
